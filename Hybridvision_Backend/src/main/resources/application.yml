spring:
  datasource:
    url: jdbc:postgresql://db:5432/hybridvision
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
      database: postgresqlmail

  mail:
    host: smtp.gmail.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
    username:
    password:

  cloud:
    aws:
      region:
        static: eu-west-3
      credentials:
        access-key:
        secret-key:

  servlet:
    multipart:
      max-file-size: 500MB
      max-request-size: 500MB


server:
  port: 8080
  error:
    include-message: always

stripe:
  key:
    secret: